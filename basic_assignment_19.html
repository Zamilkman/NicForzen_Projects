<!--Write a string "indexOf" function. This should take in a string and a substring and return the index of where the substring starts in the string.
    Ex: ("basketball", "ket") should return 3. If you don't find the substring, return -1.You shouldn't need help from functions for this except for charAt.-->

<html>

<head>
    <script>
        function myfunction1(){
            // This gets the value from the textbox
            let textBoxValue = document.getElementById("myBox").value;
            let textBoxValue2 = document.getElementById("myBox2").value;

            document.getElementById("answer").innerHTML = stringIndexOf(textBoxValue, textBoxValue2);
        }

        function stringIndexOf(Str, searchStr){
            let x = 0;
            let pos = 0;

            for(let n = 0; n < Str.length; n++)
            {
                if(Str.charAt(n) == searchStr.charAt(x))
                {
                    if(x == 0)
                    {
                        pos = n;
                    }

                    x += 1;
                    if(x == searchStr.length)
                    {
                        return pos;
                    }
                }
                else if(x != 0)
                {
                    x = 0;
                    if(Str.charAt(n) == searchStr.charAt(x))
                    {
                        pos = n;
                        x += 1;
                    }
                }
            }

            return -1;
        }

    </script>
</head>


<body>
    <input id="myBox" type="text"></input>
    <input id="myBox2" type="text"></input>
    <div id="box" onclick="myfunction1()">EXECUTE</div>
    <br>
    <div id="answer"></div>
</body>

</html>

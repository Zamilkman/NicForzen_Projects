<!--Write a program that writes the text that the user inputs (from an input textbox) back out at them in a div (innerHTML)-->

<html>

<head>
    <script>
        function myfunction1(){
            // This gets the value from the textbox
            let textBoxValue = document.getElementById("myBox").value;

            document.getElementById("answer").innerHTML = textBoxValue;
        }

    </script>
</head>


<body>
    <input id="myBox" type="text"></input>
    <div id="box" onclick="myfunction1()">EXECUTE</div>
    <br>
    <div id="answer"></div>
</body>

</html>
